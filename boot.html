<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet"
   href="fonts.css">
   <link rel="stylesheet"
   href="colors.css">
   <link rel="stylesheet"
   href="margin.css">
   <link rel="stylesheet"

   <link rel="stylesheet"
   href="oddeven.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  
  <body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2 "> 
				<img class="img-resposive img-circle" src="./logo.JPG" height="110px">
			</div>
			<div class="col-sm-10 ">
				<h1 class="text-primary"><center>Header</center></h1>
			</div>
		</div>
		
		<div class="row border-top ">
			<div class="col-sm-8 border-righ  border-right border-bottom " >
					<h2 class="text-center" > Add Empoyee</h2>
				
					<div class="col-sm-6 form-group " >
							<label for="email">First Name:</label>
							<input type="text" class="form-control" placeholder="Enter Name" name="name">
							
							<br>
						<div class="form-group">
						<label class="col-sm-3 ">Experiance:</label>
						<div class="col-sm-9">
						<select class="form-control ">
							<option value="Experiance">1</option>
							<option value="Experiance">2</option>
							<option value="Experiance">3</option>
							<option value="Experiance">4</option>
						</select>
						</div>
					</div>
					<br>
						<label>Technology</label>
						<div class="checkbox">
					<label><input type="checkbox" value="technlogy">Java Script</label>
					<br>
					<label><input type="checkbox" value="technlogy">PHP</label>
					<br>
					<label><input type="checkbox" value="technlogy" >Python</label>
						</div>
					</div>
					
					<div class="col-sm-6 border-left">
					
								Last Education :<br>
								<form>
					<label class="radio-inline">
					<input type="radio" name="optradio" checked>B.E
					</label>
					<label class="radio-inline">
					<input type="radio" name="optradio">M.E
					</label>
					<label class="radio-inline">
					<input type="radio" name="optradio">B.C.A
					</label>
					<br>
					<input type="radio" name="optradio">Diploma
					</label>
					</form>
								<br><br><br>
					
							
							<label>Contact Detail</label> 
						
					
								 <div>
										<label class="col-sm-3" >Email:</label>
										<div class="col-sm-9 ">          
										<input type="password" class="form-control"  placeholder="Enter Email" name="pwd">
										</div>
								</div>
									<div>
									<label class="control-label col-sm-3" >Phone:</label>
									<div class="col-sm-9 ">          
									<input type="password" class="form-control" placeholder="Enter Phone" name="pwd">
									</div>
									</div>
									<div>
									<label class="control-label col-sm-3" >Skype:</label>
									<div class="col-sm-9 ">          
									<input type="password" class="form-control" id="pwd" placeholder="Enter Skype" name="pwd">
									</div>
									</div>
								<br>
						
							
							
					</div>
					<div class="row text-center">
					<button type="button" class="margin-top-5 active">Active Primary</button>
					</div>
			</div>
			
								<div class="col-sm-4">
											<h3> <span class="text-Peru font-26">N</span>O<span class="text-Plum font-26">T</span>I<span class="text-Red font-26">C</span>E   <span class="text-Silver font-26">  B</span> O<span class="text-Tomato font-26">A</span>R<span class="text-Yellow font-26">D</span>   
											</h3>
			
									<br>
								<ul>
									<li>Point-1
											<ol type="I">
												<li>Sub Point-1</li>
												<li>Sub Point-2</li>
												<li>Sub Point-3</li>
											</ol>
									</li>
										<li>Point-2
											<ol type="a">
												<li>Sub Point-1</li>
												<li>Sub Point-2</li>
												<li>Sub Point-3</li>
											</ol>
										</li>
										
								</ul>
								</div>
		</div>
	</div>
